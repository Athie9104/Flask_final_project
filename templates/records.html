<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog subscribers</title>
</head>
<body>
   <h4>Records</h4>
    <table>
        <th>Name</th>
        <th>Lastname</th>
        <th>Cell</th>
        <th>Email</th>
        <th>Address</th>
        <th>Province</th>
        <th>Zip-Code</th>

        {% for record in records %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
                <td>{{ record[4] }}</td>
                <td>{{ record[5] }}</td>
                <td>{{ record[6] }}</td>
            </tr>
        {% endfor %}
    </table>
    <h5><a href = "/enter-new/">enter new</a></h5>

</body>
</html>
